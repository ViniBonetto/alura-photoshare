<h4 class="text-center">
  Cadastre-se para visualizar e compartilhar fotos!
</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome completo"formControlName="fullName">
    <app-mensagem mensagem="Nome incorreto" *ngIf="novoUsuarioForm.get('fullName')?.errors?.required && novoUsuarioForm.get('fullName')?. touched"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="E-mail" formControlName="email">
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?. touched" mensagem="E-mail obrigatório"></app-mensagem>
    <app-mensagem mensagem="E-mail no formato incorreto" *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?. touched"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem mensagem="O usuário deve ser minusculo" *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?. touched"></app-mensagem>
    <app-mensagem mensagem="Usuário já existe" *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
  </div>
  <button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
</form>
<p>Já é um usuário?<a [routerLink]="['']"> Login aqui</a></p>
